env:
  es6: true
  node: true
extends:
  - 'plugin:@ianwremmel/ianwremmel/modern'
  - 'plugin:jsx-a11y/recommended'
  - 'plugin:react/recommended'
  - 'prettier/react'
parserOptions:
  ecmaFeatures:
    jsx: true
plugins:
  - jsx-a11y
  - react
rules:
  import/no-unassigned-import:
    - error
    - allow:
        - '**/*.css'
        - '**/*.scss'
